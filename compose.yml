services:
  # Fulloch AI
  app:
    image: ${FULLOCH_IMAGE:-ghcr.io/k0walski8/fulloch-hagp:latest}
    env_file:
      - .env
    container_name: fulloch-ai
    restart: unless-stopped
    ports:
      - "${FULLOCH_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data:rw
    environment:
      - FULLOCH_HOST=0.0.0.0
      - FULLOCH_PORT=8000
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2)\" || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # Web Search - Searxng
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8080:8080"
    volumes:
      - ./searxng_data:/etc/searxng:rw
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
