services:
  # Fulloch AI - GPU
  app:
    image: ${FULLOCH_GPU_IMAGE:-ghcr.io/k0walski8/fulloch-hagp:gpu-latest}
    env_file:
      - .env
    container_name: fulloch-ai
    restart: unless-stopped
    ports:
      - "${FULLOCH_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data:rw
    environment:
      - FULLOCH_HOST=0.0.0.0
      - FULLOCH_PORT=8000
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2)\" || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
